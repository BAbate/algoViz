<h2>STUDENT PROGRESS</h2>
<div class="table-container">
    <table mat-table [dataSource]="studentProgress" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        
        <!-- Name Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Index </th>
          <td mat-cell *matCellDef="let element"> {{element.index}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef> Course </th>
          <td mat-cell *matCellDef="let element"> {{element.course}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="progress">
            <th mat-header-cell *matHeaderCellDef> Progress </th>
            <td mat-cell *matCellDef="let element"> {{element.progress}}% </td>
          </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="completedCourse">
            <th mat-header-cell *matHeaderCellDef> Completed Course </th>
            <td  mat-cell *matCellDef="let element" > {{element.completedCourse}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
