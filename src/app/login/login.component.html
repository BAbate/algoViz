<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login(form)" class="form-group" #form="ngForm">
    <label style="margin-top:10px;">
      Username</label>
      <input type="text" name="username" class="input-type-text" [(ngModel)]="username">
    
    <br>
    <label>
      Password </label>
      <input type="password" class="input-type-text" name="password" [(ngModel)]="password">
    
    <br>
    <button type="submit">Login</button>
  </form>
</div>
